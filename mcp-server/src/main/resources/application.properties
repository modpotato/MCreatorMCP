# Quarkus HTTP Configuration
quarkus.http.port=${MCP_SERVER_PORT:5175}
quarkus.http.host=${MCP_SERVER_HOST:localhost}

# MCP Server Configuration
quarkus.mcp.server.sse.root-path=/mcp

# Enable both Streamable HTTP (2025-03-26) and legacy SSE (2024-11-05) transports
# Streamable HTTP endpoint: http://localhost:5175/mcp
# SSE endpoint: http://localhost:5175/mcp/sse

# Logging Configuration
quarkus.log.level=INFO
# quarkus.log.category."net.mcreator.mcp".level=DEBUG

# Console logging to stderr (required for MCP compatibility)
quarkus.log.console.stderr=true
quarkus.log.console.enable=true

# Health checks
quarkus.smallrye-health.root-path=/health

# MCreator Integration Settings
mcreator.workspace.path=${MCREATOR_WORKSPACE:}
mcreator.ipc.port=${MCREATOR_IPC_PORT:9876}
mcreator.ipc.enabled=${MCREATOR_IPC_ENABLED:true}

# Tool discovery settings
mcreator.tools.auto-discovery=${MCREATOR_TOOLS_AUTO_DISCOVERY:true}
mcreator.tools.include-deprecated=${MCREATOR_TOOLS_INCLUDE_DEPRECATED:false}

# Security settings (for production deployments)
quarkus.http.cors=true
quarkus.http.cors.origins=${MCP_CORS_ORIGINS:http://localhost:*,http://127.0.0.1:*}

# Development mode settings
%dev.quarkus.log.level=DEBUG
%dev.quarkus.live-reload.instrumentation=true

# Production settings
%prod.quarkus.log.level=INFO
%prod.quarkus.package.type=uber-jar
